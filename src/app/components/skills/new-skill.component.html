<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Skill</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="nombreS"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionE">Nivel de skill</label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="descripcionS"
            required
          />
        </div>
        <button class="btn btn-danger" id="newskill">Agregar skill</button>
      </form>
    </div>
  </div>
</div>
