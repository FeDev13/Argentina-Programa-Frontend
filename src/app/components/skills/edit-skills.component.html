<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Skill</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="skills.nombreS"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionE">Nivel de skill</label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="skills.descripcionS"
            required
          />
        </div>
        <button id="editskill" class="btn btn-danger">Modificar skill</button>
      </form>
    </div>
  </div>
</div>
