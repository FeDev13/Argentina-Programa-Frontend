<div class="row">
  <h1 class="educ">Educacion</h1>
  <div class="cursos">
    <div class="card" style="width: 18rem">
      <img src="../../../assets/APLogo.png" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Argentina Programa</h5>
        <p class="card-text">1era etapa "Se Programar"</p>
        <a
          href="https://mumuki.io/argentina-programa/certificates/verify/Po4uT-WblkFcFw-M"
        >
          <button class="btn btn-danger">Ver certificado</button></a
        >
      </div>
    </div>
    <div class="card" style="width: 18rem">
      <img src="../../../assets/APLogo.png" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Argentina Programa</h5>
        <p class="card-text">2da etapa "Yo Programo"</p>
        <button class="btn btn-danger">Ver certificado</button>
      </div>
    </div>
    <div class="card" style="width: 18rem">
      <img
        src="../../../assets/303-3036579_free-code-camp-logo-transparent.png"
        class="card-img-top img-fluid freecodeimg"
      />
      <div class="card-body">
        <h5 class="card-title">Freecodecamp</h5>
        <p class="card-text">Responsive web design.</p>
        <a
          href="https://www.freecodecamp.org/certification/FeDev/responsive-web-design"
        >
          <button class="btn btn-danger">Ver certificado</button></a
        >
      </div>
    </div>
    <div class="card" style="width: 18rem">
      <img
        src="../../../assets/oie_2912149jP8doCPi.png"
        class="card-img-top img-fluid unmdplogo"
      />
      <div class="card-body">
        <h5 class="card-title">Universidad Nacional de Mar del Plata</h5>
        <p class="card-text">Abogado</p>
        <button class="btn btn-danger">Ver certificado</button>
      </div>
    </div>
    <div class="card" style="width: 18rem">
      <img
        src="../../../assets/coder-logo-white_t41xzb.png"
        class="card-img-top img-fluid coderlogo"
      />
      <div class="card-body">
        <h5 class="card-title">Coderhouse</h5>
        <p class="card-text">Curso en Javascript</p>
        <a
          href="https://www.coderhouse.com/certificados/62ead190985557002457f6f2"
          ><button class="btn btn-danger">Ver certificado</button></a
        >
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-2">
      <button
        id="newaca"
        type="button"
        class="btn btn-dark"
        routerLink="/academica"
        *ngIf="isLogged"
      >
        Nuevo estudio
      </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
      <div id="newcard" class="card-body" *ngFor="let Educacion of educacion">
        <h5 class="card-title">{{ Educacion.nombreE }}</h5>
        <p class="card-text">{{ Educacion.descripcionE }}</p>
        <a
          href="https://www.coderhouse.com/certificados/62ead190985557002457f6f2"
          ><button class="btn btn-danger">Ver certificado</button></a
        >
        <div *ngIf="isLogged">
          <button
            id="new"
            class="btn btn-light"
            routerLink="/editaca/{{ Educacion.id }}"
          >
            EDITAR
          </button>
        </div>
        <div *ngIf="isLogged">
          <button
            id="new"
            class="btn btn-danger"
            (click)="delete(Educacion.id)"
          >
            BORRAR
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
