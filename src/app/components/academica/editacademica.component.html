<div class="container">
  <div class="logo">
    <img src="../../../assets/APLogo.png" id="logoAP" />
  </div>
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la institucion</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="educacion.nombreE"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionE">Titulo</label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="educacion.descripcionE"
            required
          />
        </div>
        <button class="btn btn-danger" id="editaca">Modificar estudio</button>
      </form>
    </div>
  </div>
</div>
