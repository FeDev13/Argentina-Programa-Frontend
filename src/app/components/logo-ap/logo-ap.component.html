<div class="row">
  <div class="container">
    <div class="logo">
      <img src="../../../assets/APLogo.png" id="logoAP" />
    </div>
    <div class="redes">
      <div>
        <a href="https://github.com/FeDev13"
          ><img src="../../../assets/github.png" id="github"
        /></a>
        <a href="https://www.linkedin.com/in/federico-robledo-4693b9231/"
          ><img src="../../../assets/linkedin.png" id="linkedin"
        /></a>
        <a href=""
          ><img src="../../../assets/instagram.png" id="instagram"
        /></a>
        <button
          class="btn btn-dark"
          autocomplete="off"
          id="button"
          (click)="login()"
          *ngIf="!isLogged"
        >
          Login
        </button>
        <button
          class="btn btn-dark"
          autocomplete="off"
          id="button"
          (click)="onLogOut()"
          *ngIf="isLogged"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
