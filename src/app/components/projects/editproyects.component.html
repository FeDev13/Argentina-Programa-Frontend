<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreP">Proyecto</label>
          <input
            type="text"
            class="form-control"
            id="nombreP"
            name="nombreP"
            [(ngModel)]="proyectos.nombreP"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionP">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="descripcionP"
            name="descripcionP"
            [(ngModel)]="proyectos.descripcionP"
            required
          />
        </div>
        <button id="editskill" class="btn btn-danger">Modificar skill</button>
      </form>
    </div>
  </div>
</div>
