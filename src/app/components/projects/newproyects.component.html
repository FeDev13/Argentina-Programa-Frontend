<div class="container">
  <div class="logo">
    <img src="../../../assets/APLogo.png" id="logoAP" />
  </div>
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreP">Proyecto</label>
          <input
            type="text"
            class="form-control"
            id="nombreP"
            name="nombreP"
            [(ngModel)]="nombreP"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionP">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="descripcionP"
            name="descripcionP"
            [(ngModel)]="descripcionP"
            required
          />
        </div>
        <button class="btn btn-danger" id="newproyecto">
          Agregar proyecto
        </button>
      </form>
    </div>
  </div>
</div>
